name: autoRefresh
on:
  schedule:
    # Every day
    - cron: '30 2 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: install pnpm
        run: npm install pnpm -g
      - name: install
        run: pnpm install
      - name: build
        run: pnpm run build
      - name: deploy
        env:
          BUILD_ID: ${{ github.sha }}
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: |
          vercel --token=$ZEIT_TOKEN --confirm --prod --force
