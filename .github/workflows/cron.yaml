name: autoRefresh
on:
  schedule:
    # Every day
    - cron: '30 2 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'
      - name: deploy
        env:
          BUILD_ID: ${{ github.sha }}
          ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
        run: |
          vercel --token=$ZEIT_TOKEN --confirm --prod --force
